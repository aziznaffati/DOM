<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="/style.css" />
    <!--BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- FONTAWSOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crampon Shop</title>
    <!-- Icon LINK -->
</head>

<body>
    <!-- Header Part -->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand">Crampon Card</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <!-- main part -->
    <main>
        <section class="shopping-card-container">
            <div class="total-price">
                <span> Total price : </span>
                <span class="total"> 0 $ </span>
            </div>
            <div class="list-products">
                <!-- Product 1  -->
                <div class="card-body">
                    <div class="card" style="width: 18rem">
                        <img src="/img/téléchargement (1).jfif" class="card-img-top" alt="baskets" />
                        <div class="card-body">
                            <h5 class="card-title">Crampon</h5>
                            <h4 class="unit-price">150 $</h4>
                            <div>
                                <i class="fas fa-plus-circle"></i>
                                <span class="quantity">0</span>
                                <i class="fas fa-minus-circle"></i>
                            </div>
                            <div>
                                <i class="fas fa-trash-alt"></i>
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Product 2 -->

                <div class="card-body">
                    <div class="card" style="width: 18rem">
                        <img src="/img/téléchargement.jfif" class="card-img-top" alt="socks" />
                        <div class="card-body">
                            <h5 class="card-title">Crampon Mercurialle</h5>
                            <h4 class="unit-price">200 $</h4>
                            <div>
                                <i class="fas fa-plus-circle"></i>
                                <span class="quantity">0</span>
                                <i class="fas fa-minus-circle"></i>
                            </div>
                            <div>
                                <i class="fas fa-trash-alt"></i>
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Product 3  -->
                <div class="card-body">
                    <div class="card" style="width: 18rem">
                        <img src="/img/téléchargement (3).jfif" class="card-img-top" alt="bag" />
                        <div class="card-body">
                            <h5 class="card-title">Crampon CR7</h5>
                            <h4 class="unit-price">350 $</h4>
                            <div>
                                <i class="fas fa-plus-circle"></i>
                                <span class="quantity">0</span>
                                <i class="fas fa-minus-circle"></i>
                            </div>
                            <div>
                                <i class="fas fa-trash-alt"></i>
                                <i class="fas fa-heart"></i>
                            </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
